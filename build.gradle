plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'ThemeSwitcher'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.1'
}
patchPluginXml {
    changeNotes """
      Added switch button"""
}